<div class="form-group">
  <label for="nombre" class="col-sm-2 control-label">Nombre</label>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="nombre" aria-describedby="Pon tu nombre aqui"
          placeholder="Nombre" name="first_name" required maxlength="12">
  </div>
</div>
<div class="form-group">
  <label for="apellidoP" class="col-sm-2 control-label">Apellidos</label>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="apellidoP"
          aria-describedby="Pon tu apellido paterno aqui" placeholder="Apellido paterno"
          name="last_name_1" required maxlength="12">
  </div>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="apellidoM"
          aria-describedby="Pon tu apellido materno aqui" placeholder="Apellido materno"
          name="last_name_2" maxlength="12">
      <small id="last_name_help" class="form-text text-muted">Si no aplica puede dejar este campo
          vacío.</small>
  </div>
</div>
<div class="form-group">
  <label for="bId" class="col-sm-2 control-label">Rut o Pasaporte</label>
  <div class="col-sm-5">
      <select class="form-control" id="bIdType" aria-describedby="identificacion option"
          name="id_option" required>
          <option value="0">RUT Chileno</option>
          <option value="1">Pasaporte</option>
          <option value="2">Otro</option>
      </select>
      <small id="id_type_help" class="form-text text-muted">Si usted no es chileno seleccione pasaporte.</small>
  </div>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="bId" aria-describedby="identificacion"
          placeholder="11111111-1 o Pasaporte" maxlength="14" name="id_number" required>
  </div>
</div>
<div class="form-group hidden" id="bIdAlternative-wrapper">
  <label for="bIdAlternative" class="col-sm-2 control-label">Tipo de documento</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" id="bIdAlternative" aria-describedby="id alternativa"
      placeholder="Ej: DNI o documento nacional de identidad" maxlength="70" name="id_other">
      <small id="id_type_help" class="form-text text-muted">Indique el tipo de su  documento de identidad.</small>
  </div>
</div>
<div class="form-group">
  <label for="bAddress" class="col-sm-2 control-label">Dirección</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" id="bAddress"
          aria-describedby="direccion de facturacion" placeholder="Calle, numero, departamento"
          name="billing_address" required maxlength="70">
  </div>
</div>
<div class="form-group">
  <label for="bDistrict" class="col-sm-2 control-label">Comuna y Ciudad</label>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="bDistrict"
          aria-describedby="direccion: comuna" placeholder="Comuna"
          name="billing_district" required maxlength="20">
  </div>
  <div class="col-sm-5">
      <input type="text" class="form-control" id="bCity" aria-describedby="direccion: ciudad"
          placeholder="Ciudad" maxlength="20" name="billing_city" required>
  </div>
</div>
